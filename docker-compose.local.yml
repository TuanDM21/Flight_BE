services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.local
    container_name: backend-app-local
    ports:
      - "8080:8080"
      - "35729:35729"
    env_file:
      - .env
    environment:
      - SPRING_PROFILES_ACTIVE=local
      - SPRING_DEVTOOLS_RESTART_ENABLED=true
      - SPRING_DEVTOOLS_LIVERELOAD_ENABLED=true
    volumes:
      - ./src:/app/src
      - ./target:/app/target
      - ~/.m2:/root/.m2
    healthcheck:
      test:
        ["CMD", "sh", "-c", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    networks:
      - flight-dev-network
    depends_on:
      mariadb:
        condition: service_healthy

  migration:
    build:
      context: .
      dockerfile: Dockerfile.migration
    container_name: flight-migration-dev
    working_dir: /flyway
    env_file:
      - .env
    environment:
      - FLYWAY_URL=jdbc:mariadb://mariadb:${MYSQL_PORT}/${MYSQL_DATABASE}
      - FLYWAY_USER=${FLYWAY_USER}
      - FLYWAY_PASSWORD=${FLYWAY_PASSWORD}
      - FLYWAY_BASELINE_ON_MIGRATE=true
      - FLYWAY_CLEAN_DISABLED=false
      - FLYWAY_LOCATIONS=filesystem:/flyway/db/migration
    networks:
      - flight-dev-network
    depends_on:
      mariadb:
        condition: service_healthy
    profiles:
      - migration

  mariadb:
    image: mariadb:11.2
    container_name: flight-mariadb-dev
    env_file:
      - .env
    environment:
      MYSQL_ROOT_HOST: "%"
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data_dev:/var/lib/mysql
      - ./scripts/init-mariadb.sh:/docker-entrypoint-initdb.d/init-mariadb.sh:ro
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --max_allowed_packet=256M
    networks:
      - flight-dev-network
    healthcheck:
      test:
        [
          "CMD",
          "sh",
          "-c",
          "mariadb -uroot -p$$MYSQL_ROOT_PASSWORD -e 'SELECT 1' || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

volumes:
  mariadb_data_dev:

networks:
  flight-dev-network:
    name: flight-dev-network
    driver: bridge
