# Production Configuration with Startup Optimization
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Startup Performance Optimization
spring.main.lazy-initialization=false
spring.jpa.defer-datasource-initialization=false
spring.datasource.initialization-mode=never

# Explicitly disable JDBC repositories to avoid conflicts with JPA
spring.data.jdbc.repositories.enabled=false

# Flyway Production Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# Enable 404 exception throwing for proper error handling
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# Database Configuration for Production with faster startup
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Connection Pool Configuration for Production (optimized for faster startup)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.initialization-fail-timeout=1

# Azure Storage Configuration
azure.storage.connection-string=${AZURE_STORAGE_CONNECTION_STRING}
azure.storage.container-name=${AZURE_STORAGE_CONTAINER_NAME}

# JWT Configuration (from env)
app.jwt-secret=${JWT_SECRET}
app.jwt-expiration-milliseconds=${JWT_EXPIRATION}

# Disable Swagger in Production
springdoc.swagger-ui.enabled=false
springdoc.api-docs.enabled=false

# Logging Configuration for Production
logging.level.com.project.quanlycanghangkhong=${LOGGING_LEVEL_COM_PROJECT_QUANLYCANGHANGKHONG}
logging.level.root=${LOGGING_LEVEL_ROOT}
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

# Security Configuration for Production
server.error.include-stacktrace=never
server.error.include-message=never

# Timezone Configuration
spring.jpa.properties.hibernate.jdbc.time_zone=${TIMEZONE}

# Explicit Hibernate dialect when JDBC metadata is not available
# Use MariaDB dialect (compatible with MySQL/MariaDB)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# MariaDB Configuration
spring.datasource.hikari.data-source-properties.useServerPrepStmts=${MYSQL_USE_SERVER_PREP_STMTS}
spring.datasource.hikari.data-source-properties.cachePrepStmts=${MYSQL_CACHE_PREP_STMTS}
spring.datasource.hikari.data-source-properties.prepStmtCacheSize=${MYSQL_PREP_STMT_CACHE_SIZE}
spring.datasource.hikari.data-source-properties.prepStmtCacheSqlLimit=${MYSQL_PREP_STMT_CACHE_SQL_LIMIT}

# CORS Configuration for Production
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS}

# Security Headers Configuration
app.security.headers.enabled=${SECURITY_HEADERS_ENABLED}

# Server Configuration
server.port=${SERVER_PORT}

# Management Endpoints for Production
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=never
management.endpoint.health.show-components=always
management.health.db.enabled=true
management.health.diskspace.enabled=true
