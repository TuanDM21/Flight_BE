# Migration Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

# Explicitly disable JDBC repositories to avoid conflicts with JPA
spring.data.jdbc.repositories.enabled=false

# Enable Flyway for migration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# Database Configuration (same as production)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000

# Disable Security for migration - exclude all security auto-configuration
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration,\
  org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration,\
  org.springframework.boot.autoconfigure.security.oauth2.client.servlet.OAuth2ClientAutoConfiguration,\
  org.springframework.boot.autoconfigure.security.oauth2.resource.servlet.OAuth2ResourceServerAutoConfiguration

# Disable Web Context for migration (console only)
spring.main.web-application-type=none

# Disable Swagger for migration
springdoc.swagger-ui.enabled=false
springdoc.api-docs.enabled=false

# Logging for migration
logging.level.org.flywaydb=INFO
logging.level.com.project.quanlycanghangkhong=WARN
logging.level.root=WARN

# Timezone Configuration
spring.jpa.properties.hibernate.jdbc.time_zone=${TIMEZONE:Asia/Ho_Chi_Minh}

# Explicitly disable JWT-related components for migration
app.jwt-secret=dummy_secret_for_migration
app.jwt-expiration-milliseconds=86400000
