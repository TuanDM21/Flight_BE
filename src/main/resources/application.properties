# Common Configuration for All Environments
# Set default profile
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.encoding=UTF-8

# Server configuration
server.port=${SERVER_PORT}

# UTF-8 Configuration
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true
server.servlet.encoding.enabled=true

# JWT Configuration
app.jwt-secret=${JWT_SECRET}
app.jwt-expiration-milliseconds=${JWT_EXPIRATION}

# Jackson Configuration
spring.jackson.encoding=UTF-8
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.write-dates-as-timestamps=false

# Database Configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Timezone Configuration
spring.jpa.properties.hibernate.jdbc.time_zone=${TIMEZONE:Asia/Ho_Chi_Minh}

# CORS Configuration
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:8080}

# Security Headers Configuration
app.security.headers.enabled=${SECURITY_HEADERS_ENABLED:false}

# Management Endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.health.db.enabled=true
management.health.diskspace.enabled=true
