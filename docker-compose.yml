services:
  app:
    image: flight-mnm-backend:latest
    container_name: flight-app-prod
    ports:
      - "${SERVER_PORT}:${SERVER_PORT}"
    env_file:
      - .env
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    healthcheck:
      test:
        [
          "CMD",
          "sh",
          "-c",
          "curl -f http://localhost:${SERVER_PORT}/actuator/health || curl -f http://localhost:${SERVER_PORT}/api/public/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    networks:
      - airport-network
    depends_on:
      - mariadb
    restart: unless-stopped

  migration:
    image: flight-mnm-backend:latest
    container_name: flight-migration-prod
    working_dir: /app
    env_file:
      - .env
    environment:
      - SPRING_PROFILES_ACTIVE=migration
    networks:
      - airport-network
    depends_on:
      - mariadb
    profiles:
      - migration

  mariadb:
    image: mariadb:11.4
    container_name: flight-mariadb-prod
    env_file:
      - .env
    ports:
      - "${MYSQL_PORT}:${MYSQL_PORT}"
    volumes:
      - mariadb_data_prod:/var/lib/mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --max_allowed_packet=256M
    networks:
      - airport-network
    restart: unless-stopped

volumes:
  mariadb_data_prod:
  maven_cache_prod:

networks:
  airport-network:
    driver: bridge
