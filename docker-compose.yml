services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILDKIT_INLINE_CACHE: 1
    container_name: flight-app-prod
    ports:
      - "${SERVER_PORT}:${SERVER_PORT}"
    env_file:
      - .env
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    networks:
      - airport-network
    depends_on:
      - mariadb
    restart: unless-stopped

  migration:
    image: maven:3.9-eclipse-temurin-17
    container_name: flight-migration-prod
    working_dir: /app
    volumes:
      - .:/app
      - maven_cache_prod:/root/.m2
    env_file:
      - .env
    networks:
      - airport-network
    depends_on:
      - mariadb
    profiles:
      - migration

  mariadb:
    image: mariadb:11.4
    container_name: flight-mariadb-prod
    env_file:
      - .env
    ports:
      - "${MYSQL_PORT}:${MYSQL_PORT}"
    volumes:
      - mariadb_data_prod:/var/lib/mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --max_allowed_packet=256M
    networks:
      - airport-network
    restart: unless-stopped

volumes:
  mariadb_data_prod:
  maven_cache_prod:

networks:
  airport-network:
    driver: bridge
